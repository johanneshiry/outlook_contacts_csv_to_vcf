plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    id 'java' // java support

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    scalaCompilerPlugin
}

ext {
    scalaVersion = '3'
    scalaBinaryVersion = '3.7.0'
}

dependencies {

    /* logging */
    implementation "com.typesafe.scala-logging:scala-logging_${scalaVersion}:3.9.5" // pekko scala logging
    implementation "ch.qos.logback:logback-classic:1.5.18"

    /* --- Scala libs --- */
    /* CORE Scala */
    implementation "org.scala-lang:scala3-library_3:${scalaBinaryVersion}"

    // https://mvnrepository.com/artifact/io.github.kantan-scala/kantan.csv
    implementation 'io.github.kantan-scala:kantan.csv_3:0.10.0'

    implementation 'com.github.mangstadt:ez-vcard:3de4d56527'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
